<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Brand</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <h1>LOGO</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>
        <button class="btn" onclick="{
          menu();
        }">
          Menu
        </button>
      </nav>
    </header>

    <main>
      <nav class="dropdown-menu">
      </nav>
    </main>
  </div>

  <script>

    function menu() {
      classValue = document.querySelector(".dropdown-menu");
      const list = `<ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Feedback</a></li>
        </ul>`;

      if (classValue.innerHTML === "") {
        classValue.innerHTML = list;
        document.querySelector('.btn').innerHTML = 'X';
      } else {
        classValue.innerHTML = "";
        document.querySelector('.btn').innerHTML = 'Menu';
      }

    }  

  </script>
</body>
</html>
